<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚öôÔ∏è Manage Bot</title>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #1a1f2d;
      --bg-card: #121826;
      --border-color: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --accent-blue: #4c6ef5;
      --accent-green: #48bb78;
      --accent-red: #e53e3e;
      --accent-yellow: #ecc94b;
      --button-primary: #4c6ef5;
      --button-success: #48bb78;
      --button-warning: #ed8936;
      --button-danger: #f56565;
    }
    
    body {
      background: linear-gradient(135deg, var(--bg-primary), #161b29);
      color: var(--text-primary);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      color: var(--accent-blue);
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(76, 110, 245, 0.3);
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: linear-gradient(135deg, var(--bg-card), #1a2230);
      border: 1px solid var(--border-color);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-secondary);
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      margin-bottom: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
    }
    button {
      width: 100%;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    #saveBtn {
      background: linear-gradient(135deg, var(--button-success), #38a169);
    }
    #saveBtn:hover {
      background: linear-gradient(135deg, #38a169, #2f855a);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    #restartBtn {
      background: linear-gradient(135deg, var(--button-warning), #dd6b20);
    }
    #restartBtn:hover {
      background: linear-gradient(135deg, #dd6b20, #c05621);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    #deleteBtn {
      background: linear-gradient(135deg, var(--button-danger), #e53e3e);
    }
    #deleteBtn:hover {
      background: linear-gradient(135deg, #e53e3e, #c53030);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    #logBox {
      margin-top: 20px;
      background: linear-gradient(135deg, var(--bg-secondary), #1a2230);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 15px;
      height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }
    p {
      margin: 0 0 15px 0;
      padding: 10px;
      background-color: rgba(76, 110, 245, 0.1);
      border-radius: 8px;
      border-left: 3px solid var(--accent-blue);
    }
    strong {
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <h1>‚öôÔ∏è Manage Bot</h1>

  <div class="container">
    <p><strong>App Name:</strong> <span id="appName">Loading...</span></p>
    
    <label for="sessionInput">Session ID:</label>
    <input type="text" id="sessionInput" placeholder="Enter new session ID">

    <button id="saveBtn">üíæ Update Session ID</button>
    <button id="restartBtn">üîÅ Restart Bot</button>
    <button id="deleteBtn">üóë Delete Bot</button>

    <div id="logBox">üìú Logs will appear here...</div>
  </div>

  <script>
    const API_URL = "https://render-deploy-7mol.onrender.com"; // Your backend

    // Get bot name from URL
    const params = new URLSearchParams(window.location.search);
    const appName = params.get('app') || "Unknown Bot";
    document.getElementById("appName").textContent = appName;

    const sessionInput = document.getElementById("sessionInput");
    const logBox = document.getElementById("logBox");
    const saveBtn = document.getElementById("saveBtn");
    const restartBtn = document.getElementById("restartBtn");
    const deleteBtn = document.getElementById("deleteBtn");

    // Load saved session from localStorage
    const savedSessions = JSON.parse(localStorage.getItem("botSessions") || "{}");
    if (savedSessions[appName]) sessionInput.value = savedSessions[appName];

    // --- Update Session ID ---
    saveBtn.addEventListener("click", async () => {
      const sessionId = sessionInput.value.trim();
      if (!sessionId) return logBox.textContent += "\n‚ö†Ô∏è Enter a valid Session ID.\n";

      logBox.textContent += `\n‚è≥ Updating session ID for ${appName}...\n`;
      try {
        const res = await fetch(`${API_URL}/update-session/${appName}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sessionId })
        });
        if (!res.ok) throw new Error("Failed to update session ID");
        const data = await res.json();
        logBox.textContent += `‚úÖ ${data.message}\n`;

        savedSessions[appName] = sessionId;
        localStorage.setItem("botSessions", JSON.stringify(savedSessions));
      } catch (err) {
        console.error(err);
        logBox.textContent += `‚ùå Failed to update session ID: ${err.message}\n`;
      }
    });

    // --- Restart Bot Dynos ---
    restartBtn.addEventListener("click", async () => {
      logBox.textContent += `\nüîÅ Restarting bot dynos...\n`;
      try {
        const res = await fetch(`${API_URL}/restart/${appName}`, { method: "POST" });
        if (!res.ok) throw new Error("Failed to restart dynos");
        const data = await res.json();
        logBox.textContent += `‚úÖ ${data.message}\n`;
      } catch (err) {
        console.error(err);
        logBox.textContent += `‚ùå Failed to restart bot: ${err.message}\n`;
      }
    });

    // --- Delete Bot ---
    deleteBtn.addEventListener("click", async () => {
      if (!confirm(`Are you sure you want to delete ${appName}?`)) return;

      logBox.textContent += `\nüóë Deleting bot...\n`;
      try {
        const res = await fetch(`${API_URL}/delete/${appName}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Failed to delete bot");
        const data = await res.json();
        logBox.textContent += `‚úÖ ${data.message}\n`;

        // Remove from localStorage
        let allBots = JSON.parse(localStorage.getItem("deployedBots") || "[]");
        allBots = allBots.filter(b => b.name !== appName);
        localStorage.setItem("deployedBots", JSON.stringify(allBots));

        // Redirect back to main dashboard
        window.location.href = "index.html";
      } catch (err) {
        console.error(err);
        logBox.textContent += `‚ùå Failed to delete bot: ${err.message}\n`;
      }
    });
  </script>
</body>
</html>
