<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Deployment Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #58a6ff;
    }
    #bots {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .bot {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }
    .bot h3 {
      margin-top: 0;
      color: #58a6ff;
    }
    .bot p {
      margin: 5px 0;
      color: #8b949e;
      font-size: 14px;
    }
    .bot a {
      color: #3fb950;
      text-decoration: none;
    }
    .actions button {
      margin: 5px 3px;
      padding: 6px 10px;
      background-color: #238636;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .actions button.delete {
      background-color: #da3633;
    }
    .actions button.restart {
      background-color: #8957e5;
    }
    .refresh-btn {
      display: block;
      margin: 20px auto;
      background-color: #1f6feb;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background-color: #388bfd;
    }
    .count {
      text-align: center;
      color: #8b949e;
      margin-top: 10px;
    }
    .status {
      font-weight: bold;
      color: #3fb950;
    }
    .deleted {
      color: #da3633;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Bot Deployment Dashboard</h1>
  <button class="refresh-btn" onclick="loadBots()">üîÑ Refresh Bots</button>
  <p class="count" id="botCount">Loading...</p>
  <div id="bots"></div>

  <script>
    async function loadBots() {
      const botsContainer = document.getElementById("bots");
      const botCount = document.getElementById("botCount");

      botsContainer.innerHTML = "<p>Loading bots...</p>";
      try {
        const res = await fetch("/bots");
        const data = await res.json();

        if (!data.success) throw new Error("Failed to load bots");

        botsContainer.innerHTML = "";
        botCount.textContent = `Total Bots: ${data.count}`;

        if (data.count === 0) {
          botsContainer.innerHTML = "<p>No bots deployed yet.</p>";
          return;
        }

        data.bots.forEach(bot => {
          const div = document.createElement("div");
          div.className = "bot";

          div.innerHTML = `
            <h3>${bot.name}</h3>
            <p>üåê URL: <a href="${bot.url}" target="_blank">${bot.url}</a></p>
            <p>üìÜ Created: ${new Date(bot.created_at).toLocaleString()}</p>
            <p>üó∫Ô∏è Region: ${bot.region}</p>
            <p>‚öôÔ∏è Stack: ${bot.stack}</p>
            <p>Status: <span class="status ${bot.status === "deleted" ? "deleted" : ""}">${bot.status}</span></p>
            <div class="actions">
              <button class="restart" onclick="restartBot('${bot.name}')">üîÅ Restart</button>
              <button class="delete" onclick="deleteBot('${bot.name}')">üóë Delete</button>
            </div>
          `;
          botsContainer.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        botsContainer.innerHTML = "<p>‚ùå Failed to load bots.</p>";
        botCount.textContent = "Error loading bots.";
      }
    }

    async function restartBot(appName) {
      if (!confirm(`Restart dynos for ${appName}?`)) return;
      try {
        const res = await fetch(`/restart/${appName}`, { method: "POST" });
        const data = await res.json();
        alert(data.message);
      } catch (err) {
        alert("‚ùå Failed to restart bot");
      }
    }

    async function deleteBot(appName) {
      if (!confirm(`Are you sure you want to delete ${appName}?`)) return;
      try {
        const res = await fetch(`/delete/${appName}`, { method: "DELETE" });
        const data = await res.json();
        alert(data.message);
        loadBots();
      } catch (err) {
        alert("‚ùå Failed to delete bot");
      }
    }

    loadBots();
  </script>
</body>
</html>
