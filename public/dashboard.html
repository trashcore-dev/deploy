<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“Š Drexter Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-tr from-indigo-500 via-purple-500 to-pink-500 text-white p-6">

  <div class="max-w-5xl mx-auto bg-white text-gray-800 rounded-2xl shadow-2xl p-6">
    <h1 class="text-3xl font-bold text-center text-indigo-600 mb-4">ğŸ¤– Drexter Bot Dashboard</h1>
    <p class="text-center text-gray-500 mb-6">Manage all deployed bots under your Heroku account</p>

    <div id="bots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="text-center mt-8">
      <a href="/" class="text-indigo-600 hover:underline font-semibold">â¬…ï¸ Back to Deploy Page</a>
    </div>
  </div>

  <script>
  async function loadBots() {
    const res = await fetch("/bots");
    const bots = await res.json();
    const container = document.getElementById("bots");

    if (bots.length === 0) {
      container.innerHTML = `<p class="text-center text-gray-500">No bots deployed yet.</p>`;
      return;
    }

    container.innerHTML = bots.map(b => `
      <div class="bg-gradient-to-br from-indigo-100 to-purple-100 rounded-xl p-4 shadow-md hover:shadow-lg transition relative">
        <h3 class="text-xl font-bold text-indigo-700 mb-2">${b.name}</h3>
        <p class="text-sm text-gray-600"><b>Repo:</b> ${b.repo}</p>
        <p class="text-sm text-gray-600"><b>Session:</b> ${b.sessionId}</p>
        <a href="${b.url}" target="_blank" class="inline-block mt-3 bg-indigo-600 hover:bg-indigo-700 text-white py-1 px-3 rounded-lg text-sm">ğŸŒ Open App</a>

        <div class="mt-4 flex gap-3">
          <button onclick="restartBot('${b.name}')" class="bg-yellow-500 hover:bg-yellow-600 text-white py-1 px-3 rounded-md text-sm">ğŸ” Restart</button>
          <button onclick="deleteBot('${b.name}')" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded-md text-sm">ğŸ—‘ Delete</button>
        </div>

        <p class="text-xs text-gray-500 mt-2">Deployed: ${new Date(b.date).toLocaleString()}</p>
      </div>
    `).join("");
  }

  async function restartBot(appName) {
    if (!confirm(`Restart bot "${appName}"?`)) return;
    const res = await fetch(`/restart/${appName}`, { method: "POST" });
    const data = await res.json();
    alert(data.message);
  }

  async function deleteBot(appName) {
    if (!confirm(`Delete bot "${appName}" permanently?`)) return;
    const res = await fetch(`/delete/${appName}`, { method: "DELETE" });
    const data = await res.json();
    alert(data.message);
    loadBots(); // Refresh list
  }

  loadBots();
  </script>
</body>
</html>
