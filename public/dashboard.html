<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸ“Š Drexter Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sans': ['Poppins', 'system-ui', 'sans-serif'],
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0c141a, #1a2b3c, #0d2335);
    }
    .bot-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0, 230, 204, 0.1), rgba(0, 179, 255, 0.1));
      z-index: 0;
      border-radius: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .bot-card:hover::before {
      opacity: 1;
    }
    .bot-card-content {
      position: relative;
      z-index: 10;
    }
    .btn-gradient {
      transition: all 0.25s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }
    .btn-gradient:active {
      transform: translateY(0);
    }
    .truncate {
      display: block;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 text-white p-4">

  <div class="max-w-6xl mx-auto bg-gray-800/90 text-gray-100 rounded-3xl shadow-2xl p-6 border border-gray-700 backdrop-blur-sm">
    <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">ğŸ¤– Trash Bot Dashboard</h1>
    <p class="text-center text-gray-400 mb-4">Manage all bots from this space </p>
    <p class="text-center text-gray-400 mb-6">Deployed Bots: <span id="botCount" class="text-cyan-400 font-semibold">0</span></p>

    <div id="bots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="text-center mt-10">
      <a href="/" class="text-cyan-400 hover:text-cyan-300 font-semibold text-lg inline-flex items-center gap-2 transition-all duration-300">
        <span class="inline-block transform group-hover:-translate-x-1 transition-transform">â¬…ï¸</span> Back to Deploy Page
      </a>
    </div>
  </div>

  <script>
  async function loadBots() {
    const res = await fetch("/bots");
    const bots = await res.json();
    const container = document.getElementById("bots");
    const countEl = document.getElementById("botCount");

    countEl.textContent = bots.length;

    if (bots.length === 0) {
      container.innerHTML = `<div class="col-span-full text-center py-12">
        <div class="text-6xl mb-4">ğŸ¤–</div>
        <p class="text-xl text-gray-400">No bots deployed yet.</p>
        <p class="text-gray-500 mt-2">Deploy your first bot to get started!</p>
      </div>`;
      return;
    }

    container.innerHTML = bots.map(b => `
      <div class="bot-card bg-gradient-to-br from-gray-800 to-gray-900 rounded-2xl p-5 shadow-xl border border-gray-700 hover:border-cyan-500/50 relative overflow-hidden group">
        <div class="bot-card-content">
          <h3 class="text-2xl font-bold text-cyan-400 mb-3 flex items-center gap-2">
            <span class="inline-block w-3 h-3 bg-cyan-400 rounded-full animate-pulse-fast"></span>
            ${b.name}
          </h3>
          <p class="text-sm text-gray-300 mb-2"><b class="text-gray-400">ğŸ”— Repo:</b> <span class="truncate block max-w-full">${b.repo}</span></p>
          <p class="text-sm text-gray-300 mb-4"><b class="text-gray-400">ğŸ”‘ Session:</b> <span class="truncate block max-w-full">${b.sessionId}</span></p>

          <div class="flex flex-col sm:flex-row gap-3 mb-3">
            <a href="${b.url}" target="_blank" class="btn-gradient flex-1 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white py-2 px-3 rounded-xl text-center font-medium">
              ğŸŒ Open App
            </a>
            <button onclick="viewLogs('${b.name}')" class="btn-gradient flex-1 bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-500 hover:to-gray-600 text-white py-2 px-3 rounded-xl font-medium">
              ğŸ“„ View Logs
            </button>
          </div>

          <div class="grid grid-cols-2 gap-2 mb-3">
            <button onclick="restartBot('${b.name}')" class="btn-gradient bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-500 hover:to-orange-500 text-white py-2 px-3 rounded-xl font-medium text-sm">
              ğŸ” Restart
            </button>
            <button onclick="activateDynos('${b.name}')" class="btn-gradient bg-gradient-to-r from-lime-600 to-green-600 hover:from-lime-500 hover:to-green-500 text-white py-2 px-3 rounded-xl font-medium text-sm">
              âš¡ Activate
            </button>
            <button onclick="updateSession('${b.name}')" class="btn-gradient bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white py-2 px-3 rounded-xl font-medium text-sm">
              ğŸ“ Update
            </button>
            <button onclick="deleteBot('${b.name}')" class="btn-gradient bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-500 hover:to-rose-500 text-white py-2 px-3 rounded-xl font-medium text-sm">
              ğŸ—‘ Delete
            </button>
          </div>

          <p class="text-xs text-gray-500 mt-2">ğŸ“… Deployed: ${new Date(b.date).toLocaleString()}</p>
        </div>
      </div>
    `).join("");
  }

  async function restartBot(appName) {
    if (!confirm(`Restart bot "${appName}"?`)) return;
    const res = await fetch(`/restart/${appName}`, { method: "POST" });
    const data = await res.json();
    alert(data.message);
  }

  async function activateDynos(appName) {
    const res = await fetch(`/activate/${appName}`, { method: "POST" });
    const data = await res.json();
    alert(data.message);
  }

  async function updateSession(appName) {
    const sessionId = prompt("Enter new Session ID:");
    if (!sessionId) return;
    const res = await fetch(`/update-session/${appName}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sessionId })
    });
    const data = await res.json();
    alert(data.message);
    loadBots();
  }

  async function deleteBot(appName) {
    if (!confirm(`Delete bot "${appName}" permanently?`)) return;
    const res = await fetch(`/delete/${appName}`, { method: "DELETE" });
    const data = await res.json();
    alert(data.message);
    loadBots();
  }

  async function viewLogs(appName) {
    const res = await fetch(`/logs/${appName}`);
    const data = await res.json();
    if (data.url) window.open(data.url, "_blank");
    else alert("âŒ Failed to get logs");
  }

  loadBots();
  </script>
</body>
</html>
