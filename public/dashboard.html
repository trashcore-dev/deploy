<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“Š Drexter Bot Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 text-white p-4">

  <div class="max-w-6xl mx-auto bg-gray-800 text-gray-100 rounded-3xl shadow-2xl p-6 border border-gray-700">
    <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-500 mb-2">ğŸ¤– Trash Bot Dashboard</h1>
    <p class="text-center text-gray-400 mb-4">Manage all bots from this space </p>
    <p class="text-center text-gray-400 mb-6">Deployed Bots: <span id="botCount">0</span></p>

    <div id="bots" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <div class="text-center mt-10">
      <a href="/" class="text-cyan-400 hover:text-cyan-300 font-semibold text-lg inline-flex items-center gap-2 transition-all duration-300">
        <span class="inline-block transform group-hover:-translate-x-1 transition-transform">â¬…ï¸</span> Back to Deploy Page
      </a>
    </div>
  </div>

  <script>
  async function loadBots() {
    const res = await fetch("/bots");
    const bots = await res.json();
    const container = document.getElementById("bots");
    const countEl = document.getElementById("botCount");

    countEl.textContent = bots.length; // <-- update bot counter

    if (bots.length === 0) {
      container.innerHTML = `<div class="col-span-full text-center py-12">
        <div class="text-6xl mb-4">ğŸ¤–</div>
        <p class="text-xl text-gray-400">No bots deployed yet.</p>
        <p class="text-gray-500 mt-2">Deploy your first bot to get started!</p>
      </div>`;
      return;
    }

    container.innerHTML = bots.map(b => `
      <div class="bg-gradient-to-br from-gray-700 to-gray-800 rounded-2xl p-5 shadow-xl hover:shadow-2xl transition-all duration-300 border border-gray-600 hover:border-cyan-500/50 relative overflow-hidden group">
        <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/5 to-blue-500/5 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative z-10">
          <h3 class="text-2xl font-bold text-cyan-400 mb-3 flex items-center gap-2">
            <span class="inline-block w-3 h-3 bg-cyan-400 rounded-full animate-pulse"></span>
            ${b.name}
          </h3>
          <p class="text-sm text-gray-300 mb-2"><b class="text-gray-400">ğŸ”— Repo:</b> <span class="truncate block max-w-full">${b.repo}</span></p>
          <p class="text-sm text-gray-300 mb-4"><b class="text-gray-400">ğŸ”‘ Session:</b> <span class="truncate block max-w-full">${b.sessionId}</span></p>
          <a href="${b.url}" target="_blank" class="inline-block w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white py-2 px-4 rounded-xl text-center font-medium transition-all duration-300 transform hover:scale-[1.02]">
            ğŸŒ Open App
          </a>

          <div class="mt-5 flex flex-col sm:flex-row gap-3">
            <button onclick="restartBot('${b.name}')" class="flex-1 bg-gradient-to-r from-amber-600 to-orange-600 hover:from-amber-500 hover:to-orange-500 text-white py-2 px-3 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
              <span>ğŸ”</span> Restart
            </button>
            <button onclick="deleteBot('${b.name}')" class="flex-1 bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-500 hover:to-rose-500 text-white py-2 px-3 rounded-xl font-medium transition-all duration-300 flex items-center justify-center gap-2">
              <span>ğŸ—‘</span> Delete
            </button>
          </div>

          <p class="text-xs text-gray-500 mt-4">ğŸ“… Deployed: ${new Date(b.date).toLocaleString()}</p>
        </div>
      </div>
    `).join("");
  }

  async function restartBot(appName) {
    if (!confirm(`Restart bot "${appName}"?`)) return;
    const res = await fetch(`/restart/${appName}`, { method: "POST" });
    const data = await res.json();
    alert(data.message);
  }

  async function deleteBot(appName) {
    if (!confirm(`Delete bot "${appName}" permanently?`)) return;
    const res = await fetch(`/delete/${appName}`, { method: "DELETE" });
    const data = await res.json();
    alert(data.message);
    loadBots(); // Refresh list
  }

  loadBots();
  </script>
</body>
</html>
