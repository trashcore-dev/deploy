<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Login (Client-Side - SHA-256)</title>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --border-color: #475569;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent-blue: #38bdf8;
      --accent-green: #4ade80;
      --accent-purple: #a78bfa;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --button-primary: #38bdf8;
      --button-secondary: #64748b;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), #1e293b);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background-attachment: fixed;
    }

    .auth-container {
      background: linear-gradient(135deg, var(--bg-card), #475569);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(71, 85, 105, 0.6);
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-label::before {
      content: "‚Ä¢";
      color: var(--accent-blue);
      font-size: 1rem;
    }

    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background-color: rgba(30, 41, 59, 0.8);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(71, 85, 105, 0.5);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
      background-color: rgba(30, 41, 59, 0.9);
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #loginBtn {
      background: linear-gradient(135deg, var(--accent-blue), #0ea5e9);
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    #loginBtn:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .login-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .auth-container {
        padding: 20px;
        margin: 0 10px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .input-group {
        gap: 12px;
      }

      .input-container {
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>üîê Sign In</h1>
    <p class="subtitle">Access your dashboard</p>

    <div class="input-group">
      <div class="input-container">
        <label class="input-label">Username</label>
        <input type="text" id="username" placeholder="Enter your username" />
      </div>

      <div class="input-container">
        <label class="input-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>

      <button id="loginBtn">Sign In</button>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="login-link">
      Don't have an account? <a href="index.html">Sign up here</a>
    </div>
  </div>

  <script>
    // Simple SHA-256 hashing function using the Web Crypto API
    async function hashPasswordSHA256(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    const loginBtn = document.getElementById('loginBtn');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginBtn.addEventListener('click', async () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
            errorMessage.textContent = 'Please enter both username and password';
            successMessage.textContent = '';
            return;
        }

        try {
            // Show loading state
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;

            // Retrieve users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Find user by username
            const user = users.find(u => u.username === username);

            if (!user) {
                errorMessage.textContent = 'Invalid credentials';
                successMessage.textContent = '';
                return;
            }

            // Hash the entered password using SHA-256
            const hashedEnteredPassword = await hashPasswordSHA256(password);

            // Compare the hashed entered password with the stored hash
            if (hashedEnteredPassword === user.password) {
                // Mark user as logged in
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify({
                    email: user.email,
                    username: user.username
                }));

                successMessage.textContent = 'Login successful! Redirecting...';
                errorMessage.textContent = '';

                // Redirect to dashboard (replace 'deploy.html' with your dashboard page)
                setTimeout(() => {
                    window.location.href = 'deploy.html';
                }, 1500);
            } else {
                errorMessage.textContent = 'Invalid credentials';
                successMessage.textContent = '';
            }
        } catch (error) {
            console.error('Login error:', error);
            errorMessage.textContent = 'An error occurred during login.';
            successMessage.textContent = '';
        } finally {
            // Reset button state
            loginBtn.textContent = 'Sign In';
            loginBtn.disabled = false;
        }
    });
  </script>
</body>
</html>
