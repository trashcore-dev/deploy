<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Login - Bot Deployer</title>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --border-color: #475569;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent-blue: #38bdf8;
      --accent-green: #4ade80;
      --accent-purple: #a78bfa;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --button-primary: #38bdf8;
      --button-secondary: #64748b;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), #1e293b);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background-attachment: fixed;
    }

    .auth-container {
      background: linear-gradient(135deg, var(--bg-card), #475569);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(71, 85, 105, 0.6);
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      font-size: 2rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .input-label::before {
      content: "‚Ä¢";
      color: var(--accent-blue);
      font-size: 1.2rem;
    }

    input {
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      background-color: rgba(30, 41, 59, 0.8);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(71, 85, 105, 0.5);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
      background-color: rgba(30, 41, 59, 0.9);
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #loginBtn {
      background: linear-gradient(135deg, var(--accent-blue), #0ea5e9);
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    #loginBtn:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .login-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* --- SCROLLBAR STYLING --- */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-blue);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>üîê Sign In</h1>
    <p class="subtitle">Access your bot deployment dashboard</p>

    <div class="input-group">
      <div class="input-container">
        <label class="input-label">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" />
      </div>
      
      <div class="input-container">
        <label class="input-label">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      
      <button id="loginBtn">Sign In</button>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <div class="login-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        errorMessage.textContent = 'Please enter both email and password';
        successMessage.textContent = '';
        return;
      }

      try {
        // Show loading state
        loginBtn.textContent = 'Signing In...';
        loginBtn.disabled = true;

        // Call the backend login endpoint
        const response = await fetch('https://signup-xyr8.onrender.com/api/login', { // Corrected URL
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Store login status and user info
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('currentUser', JSON.stringify(data.user));
          
          successMessage.textContent = 'Login successful! Redirecting...';
          errorMessage.textContent = '';

          // Redirect to dashboard (replace 'index.html' with your dashboard page)
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          errorMessage.textContent = data.error || 'Login failed';
          successMessage.textContent = '';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = 'Network error. Please try again.';
        successMessage.textContent = '';
      } finally {
        // Reset button state
        loginBtn.textContent = 'Sign In';
        loginBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
