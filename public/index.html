<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trash Bot Deployer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0c141a, #1a2b3c, #0d2335);
  color: #e0f7fa;
  text-align: center;
  padding: 16px;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  gap: 20px;
  line-height: 1.5;
}
.container { width: 100%; max-width: 420px; margin: 0 auto; position: relative; }
h1 {
  font-size: 1.8rem;
  font-weight: 700;
  margin: 24px 0 16px;
  background: linear-gradient(90deg, #00e6cc, #00b3ff, #00e6cc);
  background-size: 200% 200%;
  animation: gradientShift 4s ease-in-out infinite alternate;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
@keyframes gradientShift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
.card {
  background: rgba(10, 25, 35, 0.6);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  padding: 24px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4),
              inset 0 0 0 1px rgba(0, 200, 255, 0.1);
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 16px;
}
input, button {
  padding: 14px 16px;
  margin: 0;
  border-radius: 12px;
  border: 2px solid rgba(0, 200, 255, 0.25);
  width: 100%;
  font-size: 16px;
  background: rgba(10, 25, 47, 0.7);
  color: #e0f7fa;
  transition: all 0.3s ease;
  outline: none;
  font-family: inherit;
}
input::placeholder { color: #6ab0b9; }
input:focus {
  border-color: #00e6cc;
  box-shadow: 0 0 0 3px rgba(0, 230, 204, 0.25);
  background: rgba(10, 25, 47, 0.9);
}
button {
  background: linear-gradient(90deg, #00e6cc, #00b3ff);
  color: #0a1929;
  font-weight: 600;
  cursor: pointer;
  letter-spacing: 0.5px;
  box-shadow: 0 4px 12px rgba(0, 180, 255, 0.3);
  transition: all 0.3s ease;
}
button:hover { transform: translateY(-2px); box-shadow: 0 6px 16px rgba(0, 180, 255, 0.5); }
button:active { transform: translateY(0); }
#logs {
  margin-top: 8px;
  padding: 16px;
  border-radius: 12px;
  background: rgba(5, 18, 30, 0.7);
  width: 100%;
  max-width: 100%;
  min-height: 240px;
  max-height: 320px;
  overflow: auto;
  font-size: 0.95rem;
  text-align: left;
  white-space: pre-wrap;
  font-family: "Fira Code", "Courier New", monospace;
  color: #c3e8ef;
  border: 1px solid rgba(0, 200, 255, 0.1);
  box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.3);
}
.menu-toggle {
  position: absolute;
  top: 16px;
  left: 16px;
  background: rgba(10, 25, 35, 0.6);
  border: 2px solid rgba(0, 200, 255, 0.25);
  border-radius: 12px;
  padding: 10px;
  cursor: pointer;
  z-index: 10;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 40px;
  height: 40px;
  transition: all 0.3s ease;
}
.menu-toggle span { display: block; width: 20px; height: 2px; background: #e0f7fa; margin: 2px 0; border-radius: 1px; transition: 0.3s; }
.menu { position: absolute; top: 60px; left: 16px; background: rgba(10,25,35,0.95); backdrop-filter: blur(8px); border-radius: 12px; padding: 12px 0; width: 180px; z-index:100; display:none; }
.menu a { display: block; padding: 12px 16px; color: #e0f7fa; text-decoration:none; transition: all 0.3s ease; font-size:16px; font-weight:500; }
.menu a:hover { background: rgba(0,230,204,0.15); color:#00e6cc; }
.menu.active { display:block; }
</style>
</head>
<body>
<div class="container">
  <button class="menu-toggle" id="menuToggle">
    <span></span><span></span><span></span>
  </button>

  <div class="menu" id="menu">
    <a href="#">‚öôÔ∏è Dashboard</a>
  </div>

  <h1>üöÄ Trash Bot Deployer</h1>

  <div class="card">
    <input type="text" id="repoUrl" placeholder="GitHub Repo URL" required>
    <input type="text" id="appName" placeholder="App Name (optional)" >
    <input type="text" id="sessionId" placeholder="Session ID / Auth Key" required>
    <button id="deployBtn">‚ö° Deploy Bot</button>
  </div>

  <pre id="logs">Logs will appear here...</pre>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
const logsEl = document.getElementById("logs");

document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("menu").classList.toggle("active");
});
document.addEventListener("click", e => {
  const menu = document.getElementById("menu");
  const toggle = document.getElementById("menuToggle");
  if(!menu.contains(e.target) && !toggle.contains(e.target)) menu.classList.remove("active");
});

document.getElementById("deployBtn").addEventListener("click", async () => {
  const repoUrl = document.getElementById("repoUrl").value.trim();
  const appName = document.getElementById("appName").value.trim();
  const sessionId = document.getElementById("sessionId").value.trim();

  if(!repoUrl || !sessionId) {
    logsEl.textContent = "‚ö†Ô∏è Fill required fields!";
    return;
  }

  logsEl.textContent = "‚è≥ Deployment starting...\n";

  try {
    const res = await fetch("/deploy", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({ repoUrl, sessionId, appName })
    });
    const data = await res.json();
    logsEl.textContent += `üöÄ Deployment triggered for ${data.appName}\n`;
  } catch(err) {
    logsEl.textContent += `‚ùå Failed to start deployment: ${err.message}\n`;
  }
});

// Listen for live logs from server
socket.on("log", msg => {
  let color = "#c3e8ef";
  if(msg.toLowerCase().includes("error")) color="#ff4c4c";
  else if(msg.toLowerCase().includes("success") || msg.toLowerCase().includes("succeeded")) color="#00ff99";
  else if(msg.toLowerCase().includes("info")) color="#00b3ff";

  logsEl.innerHTML += `<span style="color:${color}">${msg}</span>\n`;
  logsEl.scrollTop = logsEl.scrollHeight;
});

// New bot broadcast
socket.on("newBot", bot => {
  logsEl.innerHTML += `<span style="color:#ffd700">‚úÖ New bot deployed: ${bot.name}</span>\n`;
  logsEl.scrollTop = logsEl.scrollHeight;
});
</script>
</body>
</html>
