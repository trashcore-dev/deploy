<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ Bot Deployment Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #1a1f2d;
      --bg-card: #121826;
      --border-color: #2d3748;
      --text-primary: #e2e8f0;
      --text-secondary: #a0aec0;
      --accent-blue: #4c6ef5;
      --accent-green: #48bb78;
      --accent-purple: #9f7aea;
      --success: #48bb78;
      --warning: #ed8936;
      --danger: #f56565;
      --button-primary: #4c6ef5;
      --button-secondary: #2d3748;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), #161b29);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }
    
    h1 {
      text-align: center;
      color: var(--accent-blue);
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(76, 110, 245, 0.3);
    }
    
    #logs {
      background-color: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 15px;
      white-space: pre-wrap;
      height: 250px;
      overflow-y: auto;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 450px;
      margin: 0 auto;
    }
    
    input {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-card);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.2);
    }
    
    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    #verifyBtn {
      background: linear-gradient(135deg, var(--accent-purple), #7c3aed);
    }
    
    #verifyBtn:hover {
      background: linear-gradient(135deg, #6d28d9, #6b21a8);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    #deployBtn {
      background: linear-gradient(135deg, var(--button-primary), #3b5bdb);
    }
    
    #deployBtn:hover {
      background: linear-gradient(135deg, #3b5bdb, #2b4cb8);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }
    
    .bot-card {
      background: linear-gradient(135deg, var(--bg-card), #1a2230);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      width: 100%;
      max-width: 400px; /* Reduced from 500px */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 8px; /* Reduced gap */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .bot-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }
    
    .bot-card a {
      color: var(--accent-green);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    .bot-card a:hover {
      color: #68d391;
      text-decoration: underline;
    }
    
    .manage-btn {
      background: linear-gradient(135deg, var(--button-secondary), #1a202c);
      font-size: 13px; /* Smaller font */
      padding: 8px; /* Reduced padding */
      border: 1px solid var(--border-color);
    }
    
    .manage-btn:hover {
      background: linear-gradient(135deg, #2d3748, #2c3a50);
      transform: translateY(-1px);
    }
    
    #deployedBotsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }
    
    .bot-card strong {
      color: var(--text-secondary);
    }
    
    .uptime {
      color: var(--accent-green);
      font-weight: bold;
    }
    
    .status-active {
      color: var(--success);
    }
    
    .status-inactive {
      color: var(--danger);
    }
  </style>
</head>
<body>
  <h1>ü§ñ Bot Deployment Dashboard</h1>

  <div class="input-group">
    <input type="text" id="username" placeholder="GitHub Username" />
    <input type="text" id="appName" placeholder="App Name" />
    <input type="text" id="sessionId" placeholder="Session ID" />
    <button id="verifyBtn">‚úÖ Verify Repo</button>
    <button id="deployBtn">üöÄ Deploy Bot</button>
  </div>

  <div id="logs">üìú Deployment logs will appear here...</div>

  <div id="deployedBotsContainer"></div>

  <script>
    const API_URL = "https://render-deploy-7mol.onrender.com";
    const REPO_OWNER = "Tennor-modz";
    const REPO_NAME = "trashcore-ultra";

    // --- LOCAL STORAGE HANDLERS ---
    function saveDeployedBot(bot) {
      let bots = JSON.parse(localStorage.getItem("deployedBots") || "[]");
      bots.push(bot);
      localStorage.setItem("deployedBots", JSON.stringify(bots));
    }

    function loadDeployedBots() {
      const bots = JSON.parse(localStorage.getItem("deployedBots") || "[]");
      const container = document.getElementById("deployedBotsContainer");
      container.innerHTML = "";
      bots.forEach(bot => {
        const card = document.createElement("div");
        card.className = "bot-card";
        card.innerHTML = `
          <strong>App Name:</strong> ${bot.name}<br>
          <strong>Status:</strong> <span class="status-active">üü¢ Active</span><br>
          <strong>Uptime:</strong> <span class="uptime">00h 00m 00s</span><br>
          <strong>Date:</strong> ${bot.date}<br>
          <strong>Link:</strong> <a href="${bot.url}" target="_blank">${bot.url}</a><br>
          <button class="manage-btn" onclick="window.location.href='manage-bot.html?app=${bot.name}'">‚öôÔ∏è Manage Bot</button>
        `;
        container.appendChild(card);
        // Use the saved timestamp or fallback to current time
        const startTime = bot.startTime || Date.now();
        startUptimeTimer(card.querySelector(".uptime"), startTime);
      });
    }

    // --- FETCH APP INFO FROM API ---
    async function fetchAppInfo(appName) {
      try {
        const res = await fetch(`${API_URL}/apps/${appName}`); // Create a route in your backend to return app info including created_at
        const data = await res.json();
        return data;
      } catch {
        return null;
      }
    }

    // --- LIVE UPTIME FUNCTION ---
    function startUptimeTimer(uptimeElement, createdAt) {
      function update() {
        const diff = Date.now() - new Date(createdAt).getTime();
        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        uptimeElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
      }
      update();
      setInterval(update, 1000);
    }

    loadDeployedBots();

    // --- VERIFY FORK ---
    async function checkFork(username) {
      if (username === REPO_OWNER) return true;
      try {
        const res = await fetch(`https://api.github.com/repos/${username}/${REPO_NAME}`);
        return res.ok;
      } catch { return false; }
    }

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const logsEl = document.getElementById("logs");
      if (!username) return logsEl.textContent = "‚ö†Ô∏è Enter GitHub username first.";
      logsEl.textContent = "‚è≥ Verifying fork...";
      const hasFork = await checkFork(username);
      logsEl.textContent = hasFork ? "‚úÖ Verified! You can now deploy." : "‚ùå Fork required.";
    });

    // --- DEPLOY BOT ---
    document.getElementById("deployBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const appName = document.getElementById("appName").value.trim();
      const sessionId = document.getElementById("sessionId").value.trim();
      const logsEl = document.getElementById("logs");
      const container = document.getElementById("deployedBotsContainer");

      if (!username || !appName || !sessionId)
        return logsEl.textContent = "‚ö†Ô∏è Fill all fields.";

      logsEl.textContent = "‚úÖ Verified. Starting deployment...\n";
      const tarballUrl = `https://github.com/${username}/${REPO_NAME}/archive/refs/heads/main.tar.gz`;
      const url = `${API_URL}/deploy/${appName}/logs?repo=${encodeURIComponent(tarballUrl)}&sessionId=${encodeURIComponent(sessionId)}`;
      const evtSource = new EventSource(url);

      evtSource.onmessage = (event) => {
        logsEl.textContent += event.data + "\n";
        logsEl.scrollTop = logsEl.scrollHeight;

        if (
          event.data.includes("üíæ Bot saved locally. Deployment complete") ||
          event.data.includes("‚úÖ Build succeeded") ||
          event.data.includes("Deployment complete") ||
          event.data.includes("Deployment succeeded")
        ) {
          const botInfo = {
            name: appName,
            url: `https://${appName}.herokuapp.com`,
            startTime: Date.now(), // üëà save timestamp
            date: new Date().toLocaleString()
          };

          const card = document.createElement("div");
          card.className = "bot-card";
          card.innerHTML = `
            <strong>App Name:</strong> ${botInfo.name}<br>
            <strong>Status:</strong> <span class="status-active">üü¢ Active</span><br>
            <strong>Uptime:</strong> <span class="uptime">00h 00m 00s</span><br>
            <strong>Date:</strong> ${botInfo.date}<br>
            <strong>Link:</strong> <a href="${botInfo.url}" target="_blank">${botInfo.url}</a><br>
            <button class="manage-btn" onclick="window.location.href='manage-bot.html?app=${botInfo.name}'">‚öôÔ∏è Manage Bot</button>
          `;
          container.prepend(card);
          // Apply the saved timestamp to the new bot
          const startTime = botInfo.startTime || Date.now();
          startUptimeTimer(card.querySelector(".uptime"), startTime);
          saveDeployedBot(botInfo);
          evtSource.close();
        }
      };

      evtSource.onerror = () => {
        logsEl.textContent += "‚ö†Ô∏è Deployment connection closed.\n";
        evtSource.close();
      };
    });
  </script>
</body>
</html>
