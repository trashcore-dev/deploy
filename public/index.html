<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trash Bot Deployer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0f7fa;
      text-align: center;
      padding: 20px;
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 { 
      font-size: 2.2em; 
      margin-bottom: 8px; 
      text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
      background: linear-gradient(to right, #00ffcc, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 0.95em;
      margin-bottom: 20px;
      color: #bbdefb;
      max-width: 90%;
      line-height: 1.5;
    }
    input, button {
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      border: 2px solid rgba(0, 255, 204, 0.3);
      width: 100%;
      max-width: 280px;
      font-size: 16px;
      background: rgba(16, 24, 64, 0.6);
      color: #e0f7fa;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #00ffcc;
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.4);
      background: rgba(16, 24, 64, 0.8);
    }
    button {
      background: linear-gradient(45deg, #00ffcc, #00ccff);
      color: #0a1929;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 17px;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
      width: 100%;
      max-width: 280px;
    }
    button:hover { 
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 255, 204, 0.5);
      background: linear-gradient(45deg, #00ccff, #00ffcc);
    }
    button:active {
      transform: translateY(1px);
    }
    .card {
      background: rgba(16, 24, 64, 0.4);
      border-radius: 20px;
      padding: 25px 20px;
      margin: 15px auto;
      width: 100%;
      max-width: 320px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(0, 255, 204, 0.2);
      transition: all 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 255, 204, 0.4);
      border: 1px solid rgba(0, 255, 204, 0.4);
    }
    .link { 
      color: #00ffcc; 
      text-decoration: none; 
      font-weight: bold; 
      font-size: 1.1em;
      padding: 12px 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 10px;
    }
    .link:hover { 
      text-decoration: underline; 
      background: rgba(0, 255, 204, 0.2);
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 320px;
      font-weight: 500;
      font-size: 0.95em;
      word-wrap: break-word;
    }
    .footer {
      margin-top: 25px;
      color: #90a4ae;
      font-size: 0.85em;
      text-align: center;
    }
    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      p { font-size: 0.9em; }
      .card { padding: 20px 15px; }
      input, button { width: 100%; max-width: 100%; }
      .link { padding: 10px 15px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <h1>üöÄ Trash Bot Deployer</h1>
  <p>Deploy Trashcore bot with ease</p>

  <form id="deployForm" class="card">
    <input type="text" id="username" placeholder="GitHub Username" required><br>
    <button type="button" id="verifyBtn">Verify Username</button><br>
    <input type="text" id="appName" placeholder="App Name (unique)" required><br>
    <input type="text" id="sessionId" placeholder="Session ID / Auth Key" required><br>
    <button type="submit">Deploy Bot</button>
  </form>

  <p id="result"></p>
  <br>
  <a href="dashboard.html" class="link">‚öôÔ∏èManage bots</a>
  <div class="footer">
    Secure Deployment Platform
  </div>

  <script>
    const API_URL = "https://render-deploy-fhlf.onrender.com ";
    const REPO_OWNER = "Tennor-modz";
    const REPO_NAME = "trashcore-ultra";

    async function checkFork(username) {
      try {
        const res = await fetch(`https://api.github.com/users/ ${username}/repos`);
        const repos = await res.json();
        if (!Array.isArray(repos)) return false;
        return repos.some(r => r.name === REPO_NAME && r.fork && r.owner.login === username);
      } catch (err) {
        console.error(err);
        return false;
      }
    }

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const result = document.getElementById("result");
      
      if (!username) {
        result.textContent = "‚ö†Ô∏è Please enter a GitHub username first.";
        return;
      }

      result.textContent = "‚è≥ Verifying fork...";
      
      const hasFork = await checkFork(username);
      if (!hasFork) {
        result.textContent = "‚ùå You must fork Tennor-modz/trashcore-ultra first.";
        return;
      }
      
      result.textContent = "‚úÖ Fork verified! You can now proceed with deployment.";
    });

    document.getElementById("deployForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const appName = document.getElementById("appName").value.trim();
      const sessionId = document.getElementById("sessionId").value.trim();

      const result = document.getElementById("result");
      
      // Check if fork exists before proceeding with deployment
      const hasFork = await checkFork(username);
      if (!hasFork) {
        result.textContent = "‚ùå You must fork Tennor-modz/trashcore-ultra first.";
        return;
      }

      result.textContent = "‚úÖ Fork verified! Deploying...";

      try {
        const forkUrl = `https://github.com/ ${username}/${REPO_NAME}`;
        const res = await fetch(`${API_URL}/deploy`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ repo: forkUrl, appName, sessionId })
        });
        const data = await res.json();
        result.textContent = data.message;
      } catch (err) {
        console.error(err);
        result.textContent = "‚ö†Ô∏è Deployment failed.";
      }
    });
  </script>
</body>
</html>
