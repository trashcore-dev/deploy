<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ü§ñ Bot Deployment Dashboard</title>
  <style>
    :root {
      --bg-primary: #0a2d4d;
      --bg-secondary: #1a4a6b;
      --bg-card: #123d59;
      --border-color: #2a6a9c;
      --text-primary: #e6f0f6;
      --text-secondary: #b6cbe5;
      --accent-blue: #60a5fa;
      --accent-green: #86efac;
      --accent-purple: #a78bfa;
      --success: #86efac;
      --warning: #fde68a;
      --danger: #fca5a5;
      --button-primary: #60a5fa;
      --button-secondary: #2a6a9c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), #1a4a6b);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      font-size: 2.2rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.3);
    }

    #logs {
      background-color: var(--bg-card);
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 15px;
      white-space: pre-wrap;
      height: 250px;
      overflow-y: auto;
      margin-top: 20px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 450px;
      margin: 0 auto;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .input-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .input-description {
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0.8;
      margin-top: 2px;
    }

    input {
      padding: 12px 15px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #verifyBtn {
      background: linear-gradient(135deg, var(--accent-blue), #3b82f6);
    }

    #verifyBtn:hover {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    #deployBtn {
      background: linear-gradient(135deg, var(--button-primary), #2563eb);
    }

    #deployBtn:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .bot-card {
      background: linear-gradient(135deg, var(--bg-card), #1a4a6b);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 15px;
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .bot-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .bot-card a {
      color: var(--accent-green);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .bot-card a:hover {
      color: #a7f3d0;
      text-decoration: underline;
    }

    .manage-btn {
      background: linear-gradient(135deg, var(--button-secondary), #1e40af);
      font-size: 13px;
      padding: 8px;
      border: 1px solid var(--border-color);
    }

    .manage-btn:hover {
      background: linear-gradient(135deg, #2a6a9c, #3b82f6);
      transform: translateY(-1px);
    }

    #deployedBotsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .bot-card strong {
      color: var(--text-secondary);
    }

    .uptime {
      color: var(--accent-green);
      font-weight: bold;
    }

    .status-active {
      color: var(--success);
    }

    .status-inactive {
      color: var(--danger);
    }

    /* --- MENU BUTTON --- */
    #menuBtn {
      position: fixed;
      top: 15px;
      left: 15px;
      background: var(--button-secondary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #menuDropdown {
      position: fixed;
      top: 0;
      left: -50%; /* Start off-screen */
      width: 50%;
      height: 100%;
      background: var(--bg-card);
      border-right: 1px solid var(--border-color);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      display: block;
      opacity: 0; /* Hidden by default */
      visibility: hidden; /* Not visible */
    }

    #menuDropdown.show {
      left: 0; /* Slide in from left */
      opacity: 1; /* Make visible */
      visibility: visible; /* Make visible */
    }

    .menu-content {
      margin-top: 60px;
    }

    .contact-info {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--border-color);
    }

    .contact-info h4 {
      color: var(--accent-purple);
      margin-bottom: 15px;
    }

    .contact-btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .email-btn {
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
    }

    .email-btn:hover {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .telegram-btn {
      background: linear-gradient(135deg, #38bdf8, #0284c7);
    }

    .telegram-btn:hover {
      background: linear-gradient(135deg, #0284c7, #0369a1);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* --- MOBILE RESPONSIVE --- */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      
      .input-group {
        max-width: 100%;
        padding: 0 10px;
      }
      
      .bot-card {
        max-width: 100%;
        margin-left: 10px;
        margin-right: 10px;
      }
      
      #logs {
        height: 200px;
        margin-left: 10px;
        margin-right: 10px;
      }
      
      #menuDropdown {
        width: 70%;
        left: -70%;
      }
      
      #menuDropdown.show {
        left: 0;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      input, button {
        padding: 10px;
        font-size: 14px;
      }
      
      #menuBtn {
        width: 36px;
        height: 36px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <button id="menuBtn">‚ò∞</button>
  <div id="menuDropdown">
    <div class="menu-content">
      <h3>üìä Dashboard Info</h3>
      <p>Bots Deployed: <span id="botCount">0/0</span></p>
      
      <div class="contact-info">
        <h4>üìû Contact Support</h4>
        <a href="mailto:trashcoreclient@gmail.com" class="contact-btn email-btn">üìß Email Support</a>
        <a href="https://t.me/trashcoredev" target="_blank" class="contact-btn telegram-btn">üí¨ Telegram Support</a>
      </div>
    </div>
  </div>

  <h1>ü§ñ Trashcore Ultra Deployer</h1>

  <div class="input-group">
    <div class="input-container">
      <label class="input-label">GitHub Username</label>
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <div class="input-description">Your GitHub username where you forked the repository</div>
    </div>
    
    <div class="input-container">
      <label class="input-label">App Name</label>
      <input type="text" id="appName" placeholder="Enter app name" />
      <div class="input-description">Unique name for your Heroku app</div>
    </div>
    
    <div class="input-container">
      <label class="input-label">Session ID</label>
      <input type="text" id="sessionId" placeholder="Enter session ID" />
      <div class="input-description">Your WhatsApp session ID</div>
    </div>
    
    <button id="verifyBtn">‚úÖ Verify Repo</button>
    <button id="deployBtn">üöÄ Deploy Bot</button>
  </div>

  <div id="logs">üìú Deployment logs will appear here...</div>
  <div id="deployedBotsContainer"></div>

  <script>
    const API_URL = "https://render-deploy-7mol.onrender.com";
    const REPO_OWNER = "Tennor-modz";
    const REPO_NAME = "trashcore-ultra";

    // --- MENU FUNCTIONALITY ---
    const menuBtn = document.getElementById("menuBtn");
    const menuDropdown = document.getElementById("menuDropdown");
    const botCountEl = document.getElementById("botCount");

    menuBtn.addEventListener("click", () => {
      menuDropdown.classList.toggle("show");
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!menuBtn.contains(e.target) && !menuDropdown.contains(e.target)) {
        menuDropdown.classList.remove('show');
      }
    });

    function updateBotCount() {
      const bots = JSON.parse(localStorage.getItem("deployedBots") || "[]");
      botCountEl.textContent = `${bots.length}/${bots.length}`;
    }

    // --- LOCAL STORAGE HANDLERS ---
    function saveDeployedBot(bot) {
      let bots = JSON.parse(localStorage.getItem("deployedBots") || "[]");
      bots.push(bot);
      localStorage.setItem("deployedBots", JSON.stringify(bots));
      updateBotCount();
    }

    function loadDeployedBots() {
      const bots = JSON.parse(localStorage.getItem("deployedBots") || "[]");
      updateBotCount();
      const container = document.getElementById("deployedBotsContainer");
      container.innerHTML = "";
      bots.forEach(bot => {
        const card = document.createElement("div");
        card.className = "bot-card";
        card.innerHTML = `
          <strong>App Name:</strong> ${bot.name}<br>
          <strong>Status:</strong> <span class="status-active">üü¢ Active</span><br>
          <strong>Uptime:</strong> <span class="uptime">00h 00m 00s</span><br>
          <strong>Date:</strong> ${bot.date}<br>
          <strong>Link:</strong> <a href="${bot.url}" target="_blank">${bot.url}</a><br>
          <button class="manage-btn" onclick="window.location.href='manage-bot.html?app=${bot.name}'">‚öôÔ∏è Manage Bot</button>
        `;
        container.appendChild(card);
        const startTime = bot.startTime || Date.now();
        startUptimeTimer(card.querySelector(".uptime"), startTime);
      });
    }

    // --- VERIFY FORK ---
    async function checkFork(username) {
      if (username === REPO_OWNER) return true;
      try {
        const res = await fetch(`https://api.github.com/repos/${username}/${REPO_NAME}`);
        return res.ok;
      } catch { return false; }
    }

    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const logsEl = document.getElementById("logs");
      if (!username) return logsEl.textContent = "‚ö†Ô∏è Enter GitHub username first.";
      logsEl.textContent = "‚è≥ Verifying fork...";
      const hasFork = await checkFork(username);
      logsEl.textContent = hasFork ? "‚úÖ Verified! You can now deploy." : "‚ùå Fork required.";
    });

    // --- DEPLOY BOT ---
    document.getElementById("deployBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const appName = document.getElementById("appName").value.trim();
      const sessionId = document.getElementById("sessionId").value.trim();
      const logsEl = document.getElementById("logs");
      const container = document.getElementById("deployedBotsContainer");

      if (!username || !appName || !sessionId)
        return logsEl.textContent = "‚ö†Ô∏è Fill all fields.";

      logsEl.textContent = "‚úÖ Verified. Starting deployment...\n";
      const tarballUrl = `https://github.com/${username}/${REPO_NAME}/archive/refs/heads/main.tar.gz`;
      const url = `${API_URL}/deploy/${appName}/logs?repo=${encodeURIComponent(tarballUrl)}&sessionId=${encodeURIComponent(sessionId)}`;
      const evtSource = new EventSource(url);

      evtSource.onmessage = (event) => {
        logsEl.textContent += event.data + "\n";
        logsEl.scrollTop = logsEl.scrollHeight;

        if (
          event.data.includes("üíæ Bot saved locally. Deployment complete") ||
          event.data.includes("‚úÖ Build succeeded") ||
          event.data.includes("Deployment complete") ||
          event.data.includes("Deployment succeeded")
        ) {
          const botInfo = {
            name: appName,
            url: `https://${appName}.herokuapp.com`,
            startTime: Date.now(), // üëà save timestamp
            date: new Date().toLocaleString()
          };

          const card = document.createElement("div");
          card.className = "bot-card";
          card.innerHTML = `
            <strong>App Name:</strong> ${botInfo.name}<br>
            <strong>Status:</strong> <span class="status-active">üü¢ Active</span><br>
            <strong>Uptime:</strong> <span class="uptime">00h 00m 00s</span><br>
            <strong>Date:</strong> ${botInfo.date}<br>
            <strong>Link:</strong> <a href="${botInfo.url}" target="_blank">${botInfo.url}</a><br>
            <button class="manage-btn" onclick="window.location.href='manage-bot.html?app=${botInfo.name}'">‚öôÔ∏è Manage Bot</button>
          `;
          container.prepend(card);
          // Apply the saved timestamp to the new bot
          const startTime = botInfo.startTime || Date.now();
          startUptimeTimer(card.querySelector(".uptime"), startTime);
          saveDeployedBot(botInfo);
          evtSource.close();
        }
      };

      evtSource.onerror = () => {
        logsEl.textContent += "‚ö†Ô∏è Deployment connection closed.\n";
        evtSource.close();
      };
    });

    // --- LIVE UPTIME ---
    function startUptimeTimer(uptimeElement, createdAt) {
      function update() {
        const diff = Date.now() - new Date(createdAt).getTime();
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        uptimeElement.textContent = `${h}h ${m}m ${s}s`;
      }
      update();
      setInterval(update, 1000);
    }

    loadDeployedBots();
  </script>
</body>
</html>
