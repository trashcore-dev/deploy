<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Create Account (Client-Side)</title>
  <style>
    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-card: #334155;
      --border-color: #475569;
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --accent-blue: #38bdf8;
      --accent-green: #4ade80;
      --accent-purple: #a78bfa;
      --success: #4ade80;
      --warning: #fbbf24;
      --danger: #f87171;
      --button-primary: #38bdf8;
      --button-secondary: #64748b;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary), #1e293b);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      background-attachment: fixed;
    }

    .auth-container {
      background: linear-gradient(135deg, var(--bg-card), #475569);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 25px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(71, 85, 105, 0.6);
    }

    h1 {
      text-align: center;
      color: var(--accent-blue);
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
      font-weight: 700;
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 25px;
      font-size: 0.9rem;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .input-container {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .input-label {
      font-weight: 600;
      color: var(--text-secondary);
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-label::before {
      content: "‚Ä¢";
      color: var(--accent-blue);
      font-size: 1rem;
    }

    .input-description {
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0.7;
      margin-top: 3px;
      line-height: 1.3;
    }

    input {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid var(--border-color);
      background-color: rgba(30, 41, 59, 0.8);
      color: var(--text-primary);
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(71, 85, 105, 0.5);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.3);
      background-color: rgba(30, 41, 59, 0.9);
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #registerBtn {
      background: linear-gradient(135deg, var(--accent-blue), #0ea5e9);
      box-shadow: 0 4px 15px rgba(56, 189, 248, 0.3);
    }

    #registerBtn:hover {
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 6px 20px rgba(56, 189, 248, 0.4);
    }

    .error-message {
      color: var(--danger);
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
    }

    .login-link {
      text-align: center;
      margin-top: 18px;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .login-link a {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 500;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .auth-container {
        padding: 20px;
        margin: 0 10px;
      }

      h1 {
        font-size: 1.6rem;
      }

      .input-group {
        gap: 12px;
      }

      .input-container {
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h1>üîê Create Account</h1>
    <p class="subtitle">Sign up to access the dashboard</p>

    <div class="input-group">
      <div class="input-container">
        <label class="input-label">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email address" />
        <div class="input-description">Your unique identifier</div>
      </div>

      <div class="input-container">
        <label class="input-label">Username</label>
        <input type="text" id="username" placeholder="Choose a username" />
        <div class="input-description">Your unique identifier for the dashboard</div>
      </div>

      <div class="input-container">
        <label class="input-label">Password</label>
        <input type="password" id="password" placeholder="Create a password" />
        <div class="input-description">At least 8 characters with letters and numbers</div>
      </div>

      <button id="registerBtn">Sign Up</button>
    </div>

    <div id="error1" class="error-message"></div>
    <div id="success1" class="success-message"></div>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign in here</a>
    </div>
  </div>

  <script>
    // Load bcryptjs library dynamically
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js';
    document.head.appendChild(script);

    script.onload = async function() {
        console.log("bcryptjs loaded");

        const registerBtn = document.getElementById('registerBtn');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const error1 = document.getElementById('error1');
        const success1 = document.getElementById('success1');

        registerBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // Validation
            if (!email || !username || !password) {
                error1.textContent = 'Please fill in all fields';
                success1.textContent = '';
                return;
            }

            if (!isValidEmail(email)) {
                error1.textContent = 'Please enter a valid email address';
                success1.textContent = '';
                return;
            }

            if (password.length < 8) {
                error1.textContent = 'Password must be at least 8 characters';
                success1.textContent = '';
                return;
            }

            try {
                // Show loading state
                registerBtn.textContent = 'Signing Up...';
                registerBtn.disabled = true;

                // Check if user already exists
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const existingUser = users.find(u => u.email === email || u.username === username);

                if (existingUser) {
                    error1.textContent = 'User with this email or username already exists';
                    success1.textContent = '';
                    return;
                }

                // Hash the password using bcryptjs
                const hashedPassword = await new Promise((resolve, reject) => {
                    bcrypt.hash(password, 10, function(err, hash) {
                        if (err) {
                            console.error('Hashing error:', err);
                            reject(err);
                        } else {
                            resolve(hash);
                        }
                    });
                });

                // Create user object - Mark as verified upon creation
                const newUser = {
                    email: email,
                    username: username,
                    password: hashedPassword, // Store the hashed password
                    createdAt: new Date().toISOString(),
                    verified: true // Mark as verified upon creation
                };

                // Add user to the list
                users.push(newUser);

                // Save updated users list to localStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Show success message
                success1.textContent = 'Account created successfully! Redirecting to login...';
                error1.textContent = '';

                // Clear inputs
                emailInput.value = '';
                usernameInput.value = '';
                passwordInput.value = '';

                // Redirect to login.html after a delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Registration error:', error);
                error1.textContent = 'An error occurred during registration.';
                success1.textContent = '';
            } finally {
                // Reset button state
                registerBtn.textContent = 'Sign Up';
                registerBtn.disabled = false;
            }
        });

        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    };

    script.onerror = function() {
        console.error("Failed to load bcryptjs library");
        document.getElementById('error1').textContent = 'Failed to load security library. Please try again.';
    };
  </script>
</body>
</html>
